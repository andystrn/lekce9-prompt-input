<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Input and Prompt</title>

<body>
    <h1>Počítáme</h1>

    <label>
        První číslo
        <input type="number" name="cislo1">
    </label>

    <label>
        Druhé číslo
        <input type="number" name="cislo2">
    </label>

    <label>
        Vyber operaci
        <select name="operace" id="operace">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value=":">:</option>
          </select>
    </label>

    <div id="vysledek">
        Výsledek =
        <span></span>
    </div>
